<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxo - Admin</title>
  <link rel="stylesheet" href="css/default.css">
</head>
<body>
  <div class="page">
    <header>
      <div id="title">
        <img src="images/barco1.png" alt="ícone de barco">
        <div class="headtitle">
          <h1>Luxo</h1>
          <h2>Aluguel de iates</h2>
        </div>
      </div>

      <nav>
        <ul class="navmenu">
          <li><a href="index.html">Página inicial</a></li>
          <li><a href="aluguel.html">Aluguel de iates</a></li>
          <li><a href="destinos.html">Destinos</a></li>
          <li><a href="tripulacao.html">Tripulação</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="pagtitle">
        <div class="bgtitle"></div>
        <h2>Admin Login</h2>
      </div>

      <form id="adminLoginForm">
        <div class="entry">
          <label for="adminEmail">E-mail</label>
          <input type="email" id="adminEmail" name="adminEmail" required>
        </div>

        <div class="entry">
          <label for="adminSenha">Senha</label>
          <input type="password" id="adminSenha" name="adminSenha" required>
        </div>

        <div class="buttons">
          <button type="submit" id="loginBtn" class="button">Entrar</button>
        </div>
      </form>
    </main>
  </div>

  <footer>
    <p>© 2023 por Luxo aluguel de iates</p>
  </footer>

  <script src="js/jquery-3.6.4.min.js"></script>
  <script src="js/api.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("adminLoginForm").addEventListener("submit", function (event) {
        event.preventDefault();

        var email = document.getElementById("adminEmail").value;
        var senha = document.getElementById("adminSenha").value;

        var objLoginSenha = {
          email: "admin@admin.com",
          senha: "1234"
        };

        var validado = validarUsuario(objLoginSenha);
        if (validado) {
          window.location.href = "mensagens.html";
        } else {
          alert("E-mail e Senha inválidos");
        }
      });
    });

    function validarUsuario(credentials) {
      var email = document.getElementById("adminEmail").value;
      var senha = document.getElementById("adminSenha").value;
      return credentials.email === email && credentials.senha === senha;
    }
  </script>
</body>
</html>
